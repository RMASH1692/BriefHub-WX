<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ページ全体 */
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: sans-serif;
    }

    /* 中央カラム */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 10px;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }

    /* --- 広告エリアのスタイル --- */
    .ad-section {
      text-align: center;
      margin-bottom: 20px;
      font-size: 10px;
      color: #999;
    }
    .ad-section-bottom {
      margin-top: 30px;
      margin-bottom: 50px;
    }

    /* --- ダウンロードボタンのスタイル --- */
    .download-btn {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 0 auto 30px auto;
      padding: 15px;
      background-color: #0078D4;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    .download-btn:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

<div class="container">
